<div class="main">
  <h1>Журнал Вызовов</h1>
  <app-button [name]="'Показать журнал'" (click)="onShow()"></app-button>
  <!-- <app-button [name]="'Отчистить журнал'" (click)="onClear(i)"></app-button> -->
  <div class="show">
    <div *ngFor="let elem of memoryArr; let i = index" class="todo">
      <p>{{i +1}}:</p>
      <p>Начало: <br>{{elem[0]}}</p>
      <h3>Продолжительность: <br>{{elem[1]}}</h3>
      <p>Конец: <br>{{elem[2]}}</p>
      <div class="img" (click)="onClear(i)"></div>
    </div>
  </div>
</div>
