<div class="main">
  <h1>Журнал Вызовов</h1>
  <app-button [name]="'Показать журнал'" (click)="onShow()"></app-button>
  <app-button [name]="'Отчистить журнал'" (click)="onClear()"></app-button>
  <div class="show">
    <div *ngFor="let elem of memoryArr; let i = index" class="todo">
      <p>{{i +1}}:</p>
      <p>{{elem[0]}}</p>
      <h3>{{elem[1]}}</h3>
      <p>{{elem[2]}}</p>
    </div>
  </div>
</div>
