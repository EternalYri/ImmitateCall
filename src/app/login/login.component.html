<div class="main">
<form [formGroup]="form" class="form">
  <h2>Вход</h2>
  <div class="form__control">
    <label for="login">Login:</label> <br>
    <input type="text" formControlName="login" class="">
    <div class="validation" *ngIf="form.get('login').touched && form.get('login').invalid">
      <small>Неправильный логин</small>
    </div>
  </div>
  <div class="form__control">
      <label for="password">Password:</label> <br>
    <input type="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small>Неправиьный пароль</small>
    </div>
  </div>
  <button type="submit" [routerLink]="['/main']" (click)="onLogin()" class="btn" [disabled]="form.invalid">Войти</button>
</form>
</div>
